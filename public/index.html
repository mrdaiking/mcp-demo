<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Demo UI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; color: #2d3748; }
    label { font-weight: bold; }
    input[type=text] { width: 100%; padding: 10px; margin: 12px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #3182ce; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #225ea8; }
    pre { background: #f1f1f1; padding: 16px; border-radius: 4px; overflow-x: auto; }
    .result { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MCP Demo</h1>
    <form id="askForm">
      <label for="question">Nhập câu hỏi:</label>
      <input type="text" id="question" name="question" placeholder="List of task in Notion?" required>
      <button type="submit">Gửi</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    const form = document.getElementById('askForm');
    const resultDiv = document.getElementById('result');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const q = document.getElementById('question').value;
      resultDiv.innerHTML = 'Đang xử lý...';
      try {
        const res = await fetch(`/ask?q="${encodeURIComponent(q)}"`);
        const data = await res.json();
        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        resultDiv.innerHTML = '<span style="color:red">Lỗi: ' + err + '</span>';
      }
    };
  </script>
</body>
</html>
